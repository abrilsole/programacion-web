<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recetas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <h1>Pida su receta</h1>
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3" id="miFormulario">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Mail</label>
                        <input type="email" class="form-control" id="inputEmail14" placeholder="name@example.com" required>
                    </div>
                    <div class="col-12">
                        <label for="inputname" class="form-label">Nombre</label>
                        <input type="password" class="form-control" id="inputname">
                    </div>
                    <div class="col-12">
                        <label for="inputporpuse" class="form-label">razon de la receta</label>
                        <input type="text" class="form-control" id="inputporpuse" placeholder="Nombre del medicamento">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck"  onclick="checkout()">
                            <label class="form-check-label" for="gridCheck"> Guardar datos
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">pedir receta </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
